<!DOCTYPE html>
<html>
  <head>
    <title>Navigator Assistant Options</title>
  </head>
  <body>
    <button id="connect">Connect to Hardware</button>
    <h1>Verbosity level</h1>
    <select id="verbosity">
      <option value="0">Low</option>
      <option value="1">Medium</option>
      <option value="2">High</option>
      <option value="3">Didactic</option>
    </select>
    <h1>Language</h1>
    <select id="language">
      <option value="en">English</option>
      <option value="fr">French</option>
    </select>

    <div id="status"></div>
    <button id="save">Save</button>
    <script src="com.js"></script>
    <script src="options.js"></script>
  </body>
</html>
